<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DVD Widget</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: transparent; /* Make the widget background transparent */
            border: 5px solid white; /* Add border to the whole widget */
            box-sizing: border-box; /* Include border in the element's total width and height */
            width: calc(100vw - 10px); /* Adjust width for border */
            height: calc(100vh - 10px); /* Adjust height for border */
        }
        #background {
            position: absolute; 
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
        }
        #logo { 
            position: absolute; 
        }
    </style>
</head>
<body>
    <div id="background"><img id="logo" src="custom_logo.png" alt="Custom Logo"></div>
    <script src="dvd_widget.js"></script>
</body>
</html>
