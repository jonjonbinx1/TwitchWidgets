<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DVD Widget</title>
    <style>
        body {
            margin: 0; 
            overflow: hidden; 
            background-color: transparent; /* Transparent background */
            border: 5px solid #0066CC; /* Electric blue border */
            box-sizing: border-box; /* Include border in the element's total width and height */
            width: 800px; /* Set your desired width */
            height: 200px; /* Set your desired height */
        }
        #background {
            position: absolute; 
            background-color: transparent; /* Transparent background for the logo container */
        }
        #logo { 
            position: absolute; 
        }
        #bounceCount {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #0066CC; /* Electric blue color */
            font-family: Arial, sans-serif;
        }
        #maxBounceCount {
            position: absolute;
            top: 40px;
            right: 10px;
            font-size: 20;
            color: #0066CC; /* Electric blue color */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="background"><img id="logo" src="custom_logo.png" alt="Custom Logo"></div>
    <div id="bounceCount">Bounces: 0</div> <!-- Add this line -->
    <div id="maxBounceCount"> Max This Stream: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="dvd_widget.js"></script>
</body>
</html>
